<div class="container article" *ngIf="document$ | async as document">
  <div class="column flex__centered">
    <div class="row flex__left">
      <h2 class="redirection-header" [routerLink]="['/']">{{document.title}}</h2>
    </div>
    <div class="row flex__left">
      <p>{{document.text}}</p>
    </div>
  </div>
</div>
